{% extends 'catalog/base.html' %}
{% load static %}
{% load custom_tags %}
{% block content %}
    <div class="container">
        <div class="row text-center">
                <div class="col-6">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">{{ object | title }}</h4>
                        </div>
                        <div class="card-body">
                            <p>{{ object.slug }}</p>
                            <p>{{ object.content }}</p>
{#                            <img src="{% static object.image %}" class="img-fluid" alt="{{ product | title }}">#}
                            <img src="{{ object.preview | mediapath }}" class="img-fluid" alt="{{ object | title }}">
                            <p></p>
                            <p>created_at: {{ object.created_at }}</p>
                            <p>published: {{ object.published }}</p>
                            <p>views: {{ object.views }}</p>
                        </div>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
